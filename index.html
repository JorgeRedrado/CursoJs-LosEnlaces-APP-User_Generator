<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/mi.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row content-justify-center mt-5">
        <div>
          <h1>API User Generator</h1>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-5">
          <input
            type="number"
            class="form-control"
            placeholder="Indica el numero de usuarios a añadir"
            id="numero"
          />
        </div>
        <div class="col-2">
          <button class="btn btn-primary" id="boton">
            Llamar API
          </button>
        </div>
        <div class="col-5">
          <input
            type="text"
            class="form-control"
            id="numerousuarios"
            readonly
          />
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-12">
          <input
            type="text"
            class="form-control"
            id="busqueda"
            placeholder="Indica el patrón de busqueda de Usuarios"
          />
        </div>
      </div>
      <div class="row">
        <div
          id="datos"
          class="text-center p-5 mt-5 col-8"
          style="background-color: aquamarine; height: 100%"
        ></div>
      </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/mi.js"></script>
  </body>
</html>
